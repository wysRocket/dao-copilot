# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.15
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8
lint:
  enabled:
    - checkov@3.2.427
    - git-diff-check
    - markdownlint@0.45.0
    - osv-scanner@2.0.2
    - prettier@3.5.3
    - svgo@3.3.2
    - trivy@0.62.1
    - trufflehog@3.88.31
    - yamllint@1.37.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
