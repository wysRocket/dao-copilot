name: Windows Production Build

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      ELECTRON_CACHE: ${{ github.workspace }}/.electron-cache
      ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.electron-builder-cache

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Electron downloads
        uses: actions/cache@v4
        with:
          path: ${{ env.ELECTRON_CACHE }}
          key: electron-cache-windows-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            electron-cache-windows-

      - name: Cache Electron Builder artifacts
        uses: actions/cache@v4
        with:
          path: ${{ env.ELECTRON_BUILDER_CACHE }}
          key: electron-builder-cache-windows-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            electron-builder-cache-windows-

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

      - name: Build Windows distributables
        run: npm run build:production:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List build output
        run: |
          if (Test-Path 'out') {
            Get-ChildItem -Recurse -Path out | Select-Object FullName
          } else {
            Write-Host 'No build output found.'
          }
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-production-build
          path: |
            out/make/**/*.exe
            out/make/**/*.nupkg
            out/make/**/*.msi
            out/make/squirrel.windows/**
          if-no-files-found: warn
          retention-days: 14
