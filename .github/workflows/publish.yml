name: Publish to Package Registries

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      registry:
        description: "Registry to publish to"
        type: choice
        options:
          - npm
          - github
          - both
        default: "both"

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    if: github.event.inputs.registry == 'npm' || github.event.inputs.registry == 'both' || github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build || echo "No build script found"

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github:
    runs-on: ubuntu-latest
    if: github.event.inputs.registry == 'github' || github.event.inputs.registry == 'both' || github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          registry-url: "https://npm.pkg.github.com"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build || echo "No build script found"

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
